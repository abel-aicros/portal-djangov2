{% extends "base.html" %}
{% load static %}
{% block content %}

<section id="bannerEncuesta" class="bannerclass">
    <h1>Somos la <br> empresa que <br> constuye el futuro <br> con inteligencia</h1>
</section>

{% for not in noticia %}
        <div class="noticia-container">

        <div>
        <h2>{{not.título}}</h2>

        <div>
        <img src="{{not.foto.url}}">
        </div>

        <div>
        <p>{{not.Introducción_de_Noticia}}</p>
        <p>{{not.Continuación_de_Noticia}}</p>
        <p>{{not.Fecha}}</p>
        </div>
        </div>

        <div id="redesSociales">
            <a href="https://facebook.com/share.php?u=www.aicros.cu%2Fnoticias%2F{{notice.id}}" target="_blank"
            href-data="www.aicros.cu%2Fnoticias%2F{{notice.id}}">
            <svg viewBox="0 0 6 10.3"><path class="svg" d="M5.7,1.9c-1.9-.2-2.2,0-2,1.6H5.4v2H3.7v5.8H1.3V5.5H0V3.6H1.3V2.5A2.3,2.3,0,0,1,3.9,0L5.7.2c.2,0,.3.1.2.4S5.8,1.5,5.7,1.9Z"/></svg>
        </a>
        <a target="_blank"
        href="https://twitter.com/intent/tweet?text={{notice.Introducción_de_Noticia_parsed}}">
            <svg viewBox="0 0 12.16 10.18"><path class="svg" d="M11.88.42,11,1.6l1.06-.27.07.07a8.33,8.33,0,0,1-.82.86.94.94,0,0,0-.37.81A7.23,7.23,0,0,1,.31,9.3,1,1,0,0,1,0,9.06,5.42,5.42,0,0,0,3.52,8a2.65,2.65,0,0,1-2.3-1.75l.86,0A2.88,2.88,0,0,1,.3,3.65l.87.23A2.9,2.9,0,0,1,.67.51a7.4,7.4,0,0,0,5.2,2.66v-.6A2.45,2.45,0,0,1,7.24.33,2.25,2.25,0,0,1,9.76.45a1.29,1.29,0,0,0,1.48.1l.52-.24Z"/></svg>
            </a>
        </div>
    </div>
    




{% endfor %}

{% endblock %}
